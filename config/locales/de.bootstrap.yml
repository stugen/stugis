de:
  title: "Stugen-Portal"
  opening: "Eine Fachschaft (im Bremischen Studiengangsausschuss oder kurz **StugA**, in Mehrzahl **Stugen**) ist die studentische Vertretung auf Fächerebene und als solche erster Ansprechpartner für alle Studierenen bei Fragen zum Studienablauf und Problemen während des Studiums. Außerdem organisieren die Stugen viele Veranstaltungen zur Einführung ins Studium oder auch im weiteren Verlauf.
Alle Stugen (und andere Interessierte im Umfeld der Stugen) können über die Mailingliste [stuko@stugen.de](mailto:stuko@stugen.de) mit [Selbsteintragung](https://mailman.zfn.uni-bremen.de/cgi-bin/mailman/listinfo/stugen) erreicht werden. Die Mailingliste ist für Universitätsexterne moderiert und Werbung ist expliziet nicht erwünscht.
Über das [Stugen-Wiki](https://wiki.stugen.de/) werden z.B. die Einladungen und Protokolle der Stugenkonferenz (StuKo) veröffentlicht, außerdem sind dort weitere Informationen für die aktive Mitarbeit in Stugen zusammengetragen."
  closing: "Diese Seite wird von den [Stugen Administratoren](mailto:stugis@admin.stugen.de) auf Zuruf gepflegt. Informationen welche auf Wunsch der Stugen aktuell erfasst und (öffentlich) dargestellt werden können umfassen: Name, zugehöriger Fachbereich, Raum, Telefon, Website, E-Mail-Adresse und diverse Social-Media-Profile (Facebook, Twitter, YouTube, Instagram, Pinterest, Snapchat und Tumblr). Verbesserungsvorschläge aller Art sind bitte an die Kontaktadresse [stugis@admin.stugen.de](mailto:stugis@admin.stugen.de) zu richten. Sollten Informationen auf dieser Seite inkorrekt bzw. veraltet sein ergreife die Initiative und melde uns dies, damit wir die Seite gemeinsam aktuell halten können."
