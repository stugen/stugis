# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  username: stugis_dev
  password: stugis_dev
  database: stugis_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: stugis_test
  password: stugis_test
  database: stugis_test

production:
  <<: *default
  username: <%= ENV['STUGIS_DATABASE_USER'] %>
  password: <%= ENV['STUGIS_DATABASE_PASSWORD'] %>
  database: <%= ENV['STUGIS_DATABASE'] %>
  host: <%= ENV['STUGIS_DATABASE_HOST'] %>
  port: <%= ENV['STUGIS_DATABASE_PORT'] %>
